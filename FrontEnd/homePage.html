    <body>
        
        <div id="title">
        <h3 class="top"> MyBaller </h3>

        <div id="menu" class="top">
            <ul>
                <li><a id="links" href = "homepage.html"> Home </a></li>

        <div id="show">
            <img class="mySlides" src="bg.jpg" style="width:100%">
            <img class="mySlides" src="one.JPG" style="width:100%">
            <img class="mySlides" src="two.jpg" style="width:100%">
        </div>
        <div id="buttons">
            <i class="fas fa-chevron-left"onclick="plusDivs(-1)" id="buttonL"></i>
            <i class="fas fa-chevron-right"onclick="plusDivs(+1)" id="buttonR"></i>
        </div>


        <div id="options">
            <a href="signup.html">

            <a href="lessons.html">

                <p> Start </p>
            </div>
            </a>
        </div>
    </body>
    <script>

    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
    showDivs(slideIndex += n);
    }

    function showDivs(n) {
    var i;
    var x = document.getElementsByClassName("mySlides");
    if (n > x.length) {slideIndex = 1}    
    if (n < 1) {slideIndex = x.length}
    for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";  
    }
    x[slideIndex-1].style.display = "block";  
    }
    </script>
